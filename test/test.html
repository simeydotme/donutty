<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Testing some Donutty Options</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./test.css" />
        <script src="../src/donutty.js"></script>
        <script src="../src/vanilla.js"></script>
    </head>
    <body>
        <div class="container">

            <div class="wrapper">
                <div data-donutty data-value="75">default</div>
            </div>

            <div class="wrapper">
                <div data-donutty data-value="75" dir="rtl" data-color="cyan">rtl</div>
            </div>

            <div class="wrapper">
                <div data-donutty data-value="75" data-anchor="top">top</div>
            </div>

            <div class="wrapper">
                <div data-donutty data-value="75" dir="rtl"  data-anchor="top" data-color="cyan">rtl & top</div>
            </div>

            <div class="wrapper">
                <div id="test1">default</div>
                <script>
                    window.testDonut = new Donutty("#test1", {
                        circle: false ,
                        round: false ,
                        min: -50 ,
                        max: 50 ,
                        value: 25 ,
                        radius: 100 ,
                        thickness: 20 ,
                        padding: -10 ,
                        color: "#f281a9" ,
                        bg: "rgba(255,199,110,0.2)",
                        text: function(v) { return `min: ${v.min}, max: ${v.max}, value: ${v.value} ~ %: ${(v.value - v.min)/(v.max - v.min)*100}` },
                        title: function(v) { return "title " + v.value },
                        desc: function(v) { return "description " + v.value }
                    });
                </script>
            </div>

            <div class="wrapper">
                <div id="test2">rtl</div>
                <script>
                    window.testDonut = new Donutty("#test2", {
                        circle: false ,
                        round: false ,
                        min: -50 ,
                        max: 50 ,
                        value: 25 ,
                        radius: 100 ,
                        thickness: 20 ,
                        padding: -10 ,
                        color: "magenta" ,
                        anchor: "default",
                        dir: "rtl",
                        bg: "rgba(255,199,110,0.2)",
                        text: function(v) { return `min: ${v.min}, max: ${v.max}, value: ${v.value} ~ %: ${(v.value - v.min)/(v.max - v.min)*100}` },
                        title: function(v) { return "title " + v.value },
                        desc: function(v) { return "description " + v.value }
                    });
                </script>
            </div>

            <div class="wrapper">
                <div id="test3">top</div>
                <script>
                    window.testDonut = new Donutty("#test3", {
                        circle: false ,
                        round: false ,
                        min: -50 ,
                        max: 50 ,
                        value: 25 ,
                        radius: 100 ,
                        thickness: 20 ,
                        padding: -10 ,
                        color: "#f281a9" ,
                        anchor: "top",
                        dir: "ltr",
                        bg: "rgba(255,199,110,0.2)",
                        text: function(v) { return `min: ${v.min}, max: ${v.max}, value: ${v.value} ~ %: ${(v.value - v.min)/(v.max - v.min)*100}` },
                        title: function(v) { return "title " + v.value },
                        desc: function(v) { return "description " + v.value }
                    });
                </script>
            </div>

            <div class="wrapper">
                <div id="test4">rtl & top</div>
                <script>
                    window.testDonut = new Donutty("#test4", {
                        circle: false ,
                        round: false ,
                        min: -50 ,
                        max: 50 ,
                        value: 25 ,
                        radius: 100 ,
                        thickness: 20 ,
                        padding: -10 ,
                        color: "magenta" ,
                        anchor: "top",
                        dir: "rtl",
                        bg: "rgba(255,199,110,0.2)",
                        text: function(v) { return `min: ${v.min}, max: ${v.max}, value: ${v.value} ~ %: ${(v.value - v.min)/(v.max - v.min)*100}` },
                        title: function(v) { return "title " + v.value },
                        desc: function(v) { return "description " + v.value }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
