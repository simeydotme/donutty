<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Testing some Donutty Options</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./test.css" />
        <script src="../src/donutty.js"></script>
        <script src="../src/vanilla.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div data-donutty  dir="rtl"></div>
            </div>
            <div class="wrapper">
                <div id="test"></div>
                <script>
                    window.testDonut = new Donutty("#test", {
                        circle: false ,
                        round: false ,
                        min: -50 ,
                        max: 50 ,
                        value: 25 ,
                        radius: 100 ,
                        thickness: 20 ,
                        padding: -10 ,
                        color: "#f281a9" ,
                        anchor: "top",
                        bg: "rgba(255,199,110,0.2)",
                        text: function(values) { return "text asdasd ¬ " + values.min + "/" + values.value + "/" + values.max },
                        title: function(values) { return "title asdasd ¬ " + values.value },
                        desc: function(values) { return "desc asdasd ¬ " + values.value }
                    });
                </script>
            </div>
        </div>
    </body>
</html>
